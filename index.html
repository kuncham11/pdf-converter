<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .file-input-label {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }
        .file-input-label:hover {
            background-color: #4338ca;
        }
        #image-input {
            display: none;
        }
        .button-primary {
            background-color: #10b981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            border: none;
        }
        .button-primary:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }
        .button-primary:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
            max-height: 200px;
            overflow-y: auto;
            padding: 0.5rem;
            border: 1px dashed #d1d5db;
            border-radius: 0.5rem;
        }
        .image-preview-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Changed to contain to show full image within wrapper */
            transition: transform 0.2s ease-in-out;
        }
        .rotate-btn {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .rotate-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .message-box {
            margin-top: 1.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            background-color: #fef2f2;
            color: #ef4444;
            display: none; /* Hidden by default */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Image to PDF Converter</h1>
        <p class="text-gray-600 mb-8">Select one or more images to convert them into a single PDF document.</p>

        <div class="input-group">
            <input type="file" id="image-input" accept="image/*" multiple>
            <label for="image-input" class="file-input-label">
                Choose Images
            </label>
            <div id="image-preview-container" class="image-preview-container">
                <!-- Image previews will be displayed here -->
            </div>
        </div>

        <button id="convert-btn" class="button-primary" disabled>
            Convert & Merge Images to PDF
        </button>

        <div id="loading-spinner" class="loading-spinner"></div>
        <div id="message-box" class="message-box"></div>
    </div>

    <script>
        const imageInput = document.getElementById('image-input');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const convertBtn = document.getElementById('convert-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const messageBox = document.getElementById('message-box');

        let selectedImageFiles = []; // Stores file objects
        let imageRotations = new Map(); // Stores rotation for each file (File object -> degrees)

        // Function to display messages
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            messageBox.style.backgroundColor = isError ? '#fef2f2' : '#ecfdf5';
            messageBox.style.color = isError ? '#ef4444' : '#059669';
        }

        // Function to hide messages
        function hideMessage() {
            messageBox.style.display = 'none';
        }

        // Handle image selection
        imageInput.addEventListener('change', (event) => {
            hideMessage();
            selectedImageFiles = Array.from(event.target.files).filter(file => file.type.startsWith('image/'));
            imagePreviewContainer.innerHTML = ''; // Clear previous previews
            imageRotations.clear(); // Clear previous rotations

            if (selectedImageFiles.length > 0) {
                convertBtn.disabled = false;
                selectedImageFiles.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const wrapper = document.createElement('div');
                        wrapper.classList.add('image-preview-wrapper');
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('image-preview');
                        img.dataset.fileId = file.name + file.size; // Unique ID for tracking

                        const rotateBtn = document.createElement('button');
                        rotateBtn.classList.add('rotate-btn');
                        rotateBtn.textContent = 'â†»';
                        rotateBtn.title = 'Rotate 90 degrees clockwise';
                        rotateBtn.addEventListener('click', () => {
                            let currentRotation = imageRotations.get(file) || 0;
                            currentRotation = (currentRotation + 90) % 360;
                            imageRotations.set(file, currentRotation);
                            img.style.transform = `rotate(${currentRotation}deg)`;
                        });

                        wrapper.appendChild(img);
                        wrapper.appendChild(rotateBtn);
                        imagePreviewContainer.appendChild(wrapper);
                        imageRotations.set(file, 0); // Initialize rotation to 0
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                convertBtn.disabled = true;
            }
        });

        // Handle PDF conversion
        convertBtn.addEventListener('click', async () => {
            if (selectedImageFiles.length === 0) {
                showMessage("Please select at least one image.", true);
                return;
            }

            hideMessage();
            loadingSpinner.style.display = 'block';
            convertBtn.disabled = true;

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');

                const a4Width = 210;
                const a4Height = 297;

                let firstImageAdded = false;

                for (const file of selectedImageFiles) {
                    const rotationDegrees = imageRotations.get(file) || 0;

                    const reader = new FileReader();
                    const imageDataUrl = await new Promise((resolve) => {
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(file);
                    });

                    const img = new Image();
                    img.src = imageDataUrl;

                    await new Promise((resolve) => {
                        img.onload = resolve;
                        img.onerror = () => {
                            showMessage(`Failed to load image: ${file.name}`, true);
                            resolve();
                        };
                    });

                    if (!firstImageAdded) {
                        firstImageAdded = true;
                    } else {
                        doc.addPage();
                    }

                    // Create a temporary canvas to draw the rotated image
                    const tempCanvas = document.createElement('canvas');
                    const ctx = tempCanvas.getContext('2d');

                    let drawWidth = img.naturalWidth;
                    let drawHeight = img.naturalHeight;

                    // Adjust canvas dimensions for 90/270 degree rotations
                    if (rotationDegrees === 90 || rotationDegrees === 270) {
                        tempCanvas.width = drawHeight;
                        tempCanvas.height = drawWidth;
                    } else {
                        tempCanvas.width = drawWidth;
                        tempCanvas.height = drawHeight;
                    }

                    // Translate and rotate context
                    ctx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
                    ctx.rotate(rotationDegrees * Math.PI / 180);
                    ctx.drawImage(img, -drawWidth / 2, -drawHeight / 2);
                    ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset transform

                    const rotatedImageDataUrl = tempCanvas.toDataURL('image/png'); // Get rotated image data

                    // Calculate image dimensions to fit the page while maintaining aspect ratio
                    let imgWidth = a4Width;
                    let imgHeight = (tempCanvas.height * a4Width) / tempCanvas.width;

                    if (imgHeight > a4Height) {
                        imgHeight = a4Height;
                        imgWidth = (tempCanvas.width * a4Height) / tempCanvas.height;
                    }

                    const x = (a4Width - imgWidth) / 2;
                    const y = (a4Height - imgHeight) / 2;

                    doc.addImage(rotatedImageDataUrl, 'PNG', x, y, imgWidth, imgHeight, null, 'FAST');
                }

                if (firstImageAdded) {
                    doc.save('converted_images_HD.pdf');
                    showMessage("PDF generated successfully in HD!", false);
                } else {
                    showMessage("No valid images were selected or loaded.", true);
                }

            } catch (error) {
                console.error("Error converting images to PDF:", error);
                showMessage("An error occurred during conversion. Please try again.", true);
            } finally {
                loadingSpinner.style.display = 'none';
                convertBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
